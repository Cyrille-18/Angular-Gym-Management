<div class="modal-overlay">
  <div class="modal-container">
    <span class="close-icon" (click)="closeModal()">&times;</span>
    <h2>Ajouter un Client</h2>
    <form (submit)="addCustomer()">
      <label for="nom">Nom</label>
      <input
        type="text"
        id="nom"
        [(ngModel)]="customer.nom"
        name="nom"
        required
      />

      <label for="prenom">Pr√©nom</label>
      <input
        type="text"
        id="prenom"
        [(ngModel)]="customer.prenom"
        name="prenom"
        required
      />

      <label for="dateInscription">Date d'inscription</label>
      <input
        type="date"
        id="dateInscription"
        [(ngModel)]="customer.dateInscription"
        name="dateInscription"
        required
      />

      <button type="submit">Ajouter un Client</button>
    </form>
  </div>
</div>

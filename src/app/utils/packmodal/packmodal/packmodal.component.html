<div class="modal-overlay">
  <div class="modal-container">
    <span class="close-icon" (click)="closeModal()">&times;</span>
    <h2>{{ modalTitle }}</h2>
    <form (ngSubmit)="savePack()">
      <label for="Libellé">Libellé</label>
      <input
        type="text"
        id="Libellé"
        [(ngModel)]="pack.packName"
        name="Libellé"
        required
      />

      <textarea
        id="Description"
        [(ngModel)]="pack.packDescription"
        name="Description"
        required
      ></textarea>

      <label for="Durée">Durée (en mois)</label>
      <input
        type="number"
        id="Durée"
        [(ngModel)]="pack.durationMonths"
        name="Durée"
        required
        min="1"
      />

      <label for="Durée">Prix mensuel</label>
      <input
        type="number"
        id="Prix"
        [(ngModel)]="pack.monthlyPrice"
        name="Prix"
        required
        min="0.01"
        step="0.01"
      />

      <button type="submit">{{ buttonText }}</button>
    </form>
  </div>
</div>
